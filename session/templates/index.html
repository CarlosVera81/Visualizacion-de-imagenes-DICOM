{% extends "base.html" %}

{% load static %}

{% block content %}

<h2 style="color: aliceblue;">Bienvenido! ¿Qué deseas hacer?</h2>
<br>
<div class="container d-flex align-items-center">
  <div class="d-flex flex-column align-items-center">
    <h3 style="text-align: center;">Cargar Archivos</h3>
    <button type="button" class="btn btn-light btn-lg">
      <a href="{% url 'cargar_archivo_dicom' %}">
        <img src="{% static 'images/upload.png' %}" alt="Cargar" height="200">
      </a>
    </button>
  </div>
  <div class="d-flex flex-column align-items-center">
    <h3 style="text-align: center;">Visualizar Archivos</h3>
    <button type="button" class="btn btn-light btn-lg">
      <a href="{% url 'buscar_maquinarias' %}">
        <img src="{% static 'images/copy-image.png' %}" alt="Visualizar" height="200">
      </a>
    </button>
  </div>
  <div class="d-flex flex-column align-items-center">
    <h3 style="text-align: center;">Inventario</h3>
    <button type="button" class="btn btn-light btn-lg">
      <a href="{% url 'listar_dias' %}">
        <img src="{% static 'images/folder.png' %}" alt="Inventario" height="200">
      </a>
    </button>
  </div>
</div>

{% endblock %}
