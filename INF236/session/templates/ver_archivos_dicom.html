<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Archivos DICOM</title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/solar/bootstrap.min.css">
</head>
<body>
    <br>
    <div class="container"><h2>Archivos DICOM</h2></div>
    
    <ul>
        {% for archivo_dicom in archivos_dicom %}
            <li>
                <strong>Nombre del Paciente:</strong> {{ archivo_dicom.nombre_paciente }}<br>
                <strong>Fecha:</strong> {{ archivo_dicom.fecha }}<br>
                <!-- Mostrar la imagen indexada -->
                <img src="{{ archivo_dicom.imagen_indexada.url }}" alt="Imagen Indexada"><br>
                <!-- Agrega más información DICOM aquí si lo deseas -->
            </li>
        {% endfor %}
        <br>
        <button class="btn btn-primary"><a style="color: aliceblue; text-decoration: none;" href="{% url 'cargar_archivo_dicom' %}">Cargar Archivos</a></button>
    </ul>
    
</body>
</html>
